<div>
  <div class="barra-navegacion">
    <div class="logo">
      <a href=""><img src="assets/images/logo-radar.svg"></a>
    </div>
    <div *ngIf="isLoggedIn() && isInIndex()" class="filtering-section">
      <app-header-filters class="header-filters-container" [radarTemplateContainers]="radarTemplateContainers"></app-header-filters>
    </div>

    <div class="header-buttons">
      <div *ngIf="isLoggedIn()" class="logged-buttons">
        <button type="button" class=" btn btn-light waves-effect px-3" (click)="navegateToRadares()">
          Radares
        </button>
        <div class="button-with-dropdown-container" (focusout)="hideDropdown()">
          <button type="button" class=" btn btn-light waves-effect px-3" (click)="dropdownToggle()">
            {{username}}
            <img src="assets/images/dropdown.svg">
          </button>
          <div class="dropdown" *ngIf="isDropdownOpen" (mousedown)="logout()">
            <a href="/">Logout</a>
          </div>
        </div>

      </div>
      <div *ngIf="!isLoggedIn() && !isInLogin()" class="logged-out-buttons">
        <app-button-with-icon iconClass="fas fa-sign-in-alt" label="Login" type="light"
                              [onClick]="logout"></app-button-with-icon>
      </div>

    </div>
  </div>
</div>
