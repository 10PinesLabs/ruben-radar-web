<div class="index-container">
  <div class="card card-index-header" >
    <app-button-with-icon iconClass="far fa-plus-square" label="Nuevo Modelo de Radar" type="success"
                          [onClick]="navigateToCreateRadarTemplate">
    </app-button-with-icon>
  </div>
  <div class="radar-container" *ngFor="let radarTemplateContainer of radarTemplateContainers">
    <app-radar-template-container-card [radarTemplateContainer]="radarTemplateContainer"></app-radar-template-container-card>
  </div>
</div>
