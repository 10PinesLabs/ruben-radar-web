<div class="card card-index-header" >
  <ng-template #createRadarModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Crear un Radar</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="create-radar-modal-field">
          <label>Por favor, selecciona un contenedor para tu Modelo de Radar</label>
          <select [(ngModel)]="selectedRadarTemplateContainer" class="browser-default custom-select">
            <option *ngFor="let container of radarTemplateContainers"
                    [value]= container.id>
              {{container.name}}
            </option>
          </select>
        </div>
        <div class="create-radar-modal-field">
          <label>Nombre del Modelo de Radar</label>
          <input
            type="text"
            class="form-control text-color"
            [(ngModel)]="radarTemplateName"
            name="radarTemplateName"
            id="radarTemplateName"
            placeholder="Nuevo Modelo de Radar"
            required
            #radarTemplateNameModel="ngModel"
          >
        </div>
        <div class="create-radar-modal-field">
          <label>Descripción del Modelo de Radar</label>
          <textarea
            class="form-control text-color"
            [(ngModel)]="radarTemplateDescription"
            name="radarTemplateDescription"
            id="radarTemplateDescription"
            placeholder="Descripción del Modelo de Radar"
            rows="3"
            required
            #radarDescriptionModel="ngModel"
          >
          </textarea>
        </div>
        <hr>
        <div>

        </div>
      </form>
    </div>
  </ng-template>
  <app-call-to-action-header-button
    label="Crear Radar"
    icon="fas fa-chart-pie"
    (click)="openModal(createRadarModal)"
    >
  </app-call-to-action-header-button>
  <app-call-to-action-header-button
    label="Crear Votación"
    icon="fas fa-users"
    [onClick]="navigateToCreateRadarTemplate">
  </app-call-to-action-header-button>

</div>
