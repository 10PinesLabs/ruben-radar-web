<div class="radar-template-container" *ngIf="radarTemplate">
  <div class="title-section">
    <span > <img src="../../assets/images/target.svg"> {{radarTemplate.name}} </span>
  </div>
  <div class="radar-template-details-container">
    <div class="card radar-template-details-sub-container" *ngIf="shouldDisplayTemplateRadars()">
      <div class="left-header">
        <div class="title-container"><div [fittext] [maxFontSize]="30" >{{selectedRadar.name}}</div></div>
        <app-button-with-icon iconClass="far fa-chart-bar" label="Ver Radar" type="success"
                              [onClick]="viewRadar"></app-button-with-icon>
      </div>
      <app-template-visualizer
        [radars]="radars()"
        [isPreview]="false"
        (onRadarSelected)="setSelectedRadar($event)"
        (onAxieSelected)="setSelectedAxis($event)"
      ></app-template-visualizer>
    </div>
    <div class="card radar-template-details-sub-container" *ngIf="!shouldDisplayTemplateRadars()">
      <div class="left-header">
        <span class="title-container"> No hay radares disponibles a√∫n </span>
      </div>
    </div>
    <div class="card radar-template-details-sub-container right-container">
      <app-radar-template-axis-evolution [radarTemplate]="radarTemplate" [selectedAxisId]="selectedAxisId"></app-radar-template-axis-evolution>
    </div>
  </div>
</div>
