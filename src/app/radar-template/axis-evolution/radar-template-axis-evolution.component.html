<div class="radar-template-details-right-section-container">
  <div class="title-with-icon">
    <i class="fas fa-dot-circle" color="blue"></i>
    <span class="axis-title" [class.gray]="!selectedAxisId"> {{ axisName() }} </span>
  </div>
  <div *ngIf="radarTemplate && selectedAxisId" class="charts-container">
    <app-axis-evolution-line-chart [radarTemplate]="radarTemplate" [selectedAxisId]="selectedAxisId"></app-axis-evolution-line-chart>
    <app-axis-evolution-dispersion-chart [radarTemplate]="radarTemplate" [selectedAxisId]="selectedAxisId"></app-axis-evolution-dispersion-chart>
  </div>
</div>
