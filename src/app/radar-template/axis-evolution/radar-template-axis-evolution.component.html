<div class="radar-template-details-right-section-container" *ngIf="selectedAxisId">
  <div class="title-with-icon">
    <i class="fas fa-dot-circle" color="blue"></i>
    <div class="title-container">
      <div [fittext] [maxFontSize]="30" class="axis-title"> {{ axisName() }} </div>
    </div>
  </div>
  <div class="charts-container">
    <app-axis-evolution-line-chart [radarTemplate]="radarTemplate" [selectedAxisId]="selectedAxisId" [selectedRadar]="selectedRadar"></app-axis-evolution-line-chart>
    <app-axis-evolution-dispersion-chart [radarTemplate]="radarTemplate" [selectedAxisId]="selectedAxisId" [selectedRadar]="selectedRadar"></app-axis-evolution-dispersion-chart>
  </div>
</div>
<div class="radar-template-details-right-empty-section-container" *ngIf="!selectedAxisId">
  <span class="empty-title"> No hay ning√∫n eje seleccionado </span>
</div>
