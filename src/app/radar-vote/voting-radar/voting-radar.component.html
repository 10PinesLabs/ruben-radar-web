<div class="card-body">
  <h2 [fittext] maxFontSize="40">{{ radarTemplate.name }}</h2>
  <div *ngFor="let answer of answers" class="axes">
    <app-axis [answer]="answer"></app-axis>
  </div>

  <div class="volver-btn">
    <button
      type="button"
      class="sumbit-button"
      [disabled]="cannotVote()"
      (click)="vote()"
    >
      {{isANextRadarTemplateToVote ? "Siguiente" : "Finalizar"}}
      <img src="../../../assets/images/arrow-right.svg"/>
    </button>
  </div>

</div>
