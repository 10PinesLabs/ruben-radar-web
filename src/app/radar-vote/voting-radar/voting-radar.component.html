<div class="card-body">
  <h2 appFitText maxFontSize="40">{{ radarTemplate.name }}</h2>
  <div *ngFor="let answer of answers;let isLast = last">
    <app-axis [radarContainer]="radarContainer" [answer]="answer" [lastElemtnt]="isLast"></app-axis>
  </div>
  <div class="submit-button-container" [class.error-text]="error">
    {{error ? "No se pudo realizar la votacion anterior" : ""}}
     <app-button-with-icon class="sumbit-button" [disabled]="cannotVote()"  iconClass="fas fa-arrow-right" label="{{buttonLabel()}}" type="success"
    [onClick]="vote"></app-button-with-icon>
  </div>

</div>
