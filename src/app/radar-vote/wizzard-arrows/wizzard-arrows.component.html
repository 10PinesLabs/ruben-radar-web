<div class="wizzard" *ngIf="currentStep<radarTemplates.length; else wizardCompletado">
  <div class="arrow" [class.selected]="currentStep==i" [class.voted]="currentStep>i" *ngFor="let template of radarTemplates; let i = index" [attr.data-index]="i">
    <div class="number">{{i+1}}</div>
    </div>
</div>

<ng-template #wizardCompletado>
  <span class="gracias"> Gracias por tu participacion </span>
</ng-template>
