<div *ngIf="!radarIsUndefined(); else radarUndefined">

  <app-card-container [header]="title()">

    <div *ngIf="radar.hasVotes(); else radarWithoutVotes">
      <div class="card-body">
        <app-radar-chart
          [radars]="parseRadarToRadarChart()"
          [axesNames]="axesNames()"
          [isPreview]="true"
        ></app-radar-chart>

        <div *ngFor="let axis of axes()">
          <hr>
          <h5>{{ axis.name }}</h5>
          <p>{{ axis.description }}</p>

          <app-axis-bar-chart
            [axis]="axis"
            [values]="parseRadarAxisValuesForCharts(axis)"
            [radarNames]="parseRadarNameToAxisChart()"
          >
          </app-axis-bar-chart>

          <app-axis-table-values
            [axis]="axis"
            [values]="parseRadarAxisValuesForCharts(axis)"
            [radarNames]="parseRadarNameToAxisChart()"
          >
          </app-axis-table-values>
        </div>
      </div>
    </div>

    <ng-template #radarWithoutVotes>
      <h3>El radar no fue votado</h3>
    </ng-template>

  </app-card-container>

</div>

<ng-template #radarUndefined>
  <app-card-container [header]="'CARGANDO'">
  </app-card-container>
</ng-template>
